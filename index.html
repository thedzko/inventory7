<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title></title>
</head>

<body>
    <!--
        Nota: Afortunadamente utilicé una estructura idéntica para toda la página, es por eso que, aun si están estructurando un panel para listar contenido (Mauricio, Miguel, Andres) o visualizar un producto/proveedor en específico (Adriana, Luis), la estructura puede permanecer similar en el HTML. Pero en el caso de Luis y Adriana, el "right-content" funcionaría como un contenedor que ayude a mover su contenido por su padre "right" (para centrarlo fácilmente, por ejemplo).
     -->
    <!-- Contenedor Padre -->
    <div class="container">
        <!-- Encabezado -->
        <header class="header"></header>

        <!-- Contenido -->
        <div class="content">

            <!-- Panel izquierdo -->
            <div class="left">

                <!-- Navegación -->
                <ul></ul>

                <!-- Perfil -->
                <div></div>
            </div>

            <!-- Panel derecho -->
            <div class="right">

                <!-- Panel hijo -->
                <div class="right-content">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
