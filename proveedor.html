<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Proveedor</title>
</head>

<body>
    <!--
        Nota: Afortunadamente utilicé una estructura idéntica para toda la página, es por eso que, aun si están estructurando un panel para listar contenido (Mauricio, Miguel, Andres) o visualizar un producto/proveedor en específico (Adriana, Luis), la estructura puede permanecer similar en el HTML. Pero en el caso de Luis y Adriana, el "right-content" funcionaría como un contenedor que ayude a mover su contenido por su padre "right" (para centrarlo fácilmente, por ejemplo).
     -->
    <!-- Contenedor Padre -->
    <div class="container">
        <!-- Encabezado -->
        <header class="header"> 
            <div class="LogoSsangYong"> 
                <img src="" alt="Logo SsangYong">
                <h1>SsangYong</h1>
            </div>
            
            <div>
                <button> <img src="https://ayudawp.com/wp-content/uploads/2018/04/borrar-plugins-wordpress.png" alt="" width="20"
                        height="20"></button>
                <button> <img src="https://w7.pngwing.com/pngs/740/67/png-transparent-computer-icons-icon-design-edit-angle-computer-data-thumbnail.png"
                        alt="" width="20" height="20"> Editar información </button>
            </div>
            
        </header>

        <!-- Contenido -->
        <div class="content">

            <!-- Panel izquierdo -->
            <div class="left">

                <!-- Navegación -->
                <div>
                    <button> volver </button>
                </div>
    

                <!-- Perfil -->
                <div>
                    <img src="https://1000marcas.net/wp-content/uploads/2020/11/Yokohama-Logo.png" alt="" width="300" height="400">
                    <button> Cambiar imagen </button>
                </div>
            </div>

            <!-- Panel derecho -->
            <div class="right">

                <!-- Panel hijo -->
                <div class="right-content">
                    <div class="Nombre_proveedor">
                        <input type="text" size="50" maxlength="40" value="Nombre del proveedor" name="nombreProvedor"> 
                        <label for=""> Identificador </label>
                    </div>

                    <div class="DatosProveedor">
                        <input type="mail" size="30" maxlength="40" value="Correo electronico" name="Correo">
                        <input type="int" size="20" maxlength="40" value="Telefono" name="Telefono">
                        <input type="int" size="20" maxlength="40" value="Celular" name="Celular">
                        <input type="text" size="20" maxlength="40" value="Ubicación" name="Ubicacion">
                    </div>
                        <input type="text" size="50" maxlength="100" value="Productos Ofrecidos" name="
                        productosOfrecidos">
                    <div >

                        <button> Guardar </button>
                        <button> Cancelar </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
